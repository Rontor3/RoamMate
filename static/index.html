<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoamMate - Your Travel Companion</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>RoamMate</h1>
            </div>
            <p class="subtitle">Your AI-powered travel planning assistant</p>
        </header>

        <main>
            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="message system">
                        <div class="content">Hello! I'm RoamMate. Where would you like to explore today?</div>
                    </div>
                </div>
                <div class="input-area">
                    <input type="text" id="query-input" placeholder="Ask for travel advice..." autocomplete="off">
                    <button id="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                            <path
                                d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z" />
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
